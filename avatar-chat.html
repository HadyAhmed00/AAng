<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aang - AI Avatar Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Full Screen Background Avatar */
        .background-avatar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .background-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            animation: subtle-breathe 6s ease-in-out infinite;
        }

        @keyframes subtle-breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Overlay for better text readability */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg,
                rgba(0, 0, 0, 0.3) 0%,
                rgba(0, 0, 0, 0.4) 50%,
                rgba(0, 0, 0, 0.7) 100%);
            z-index: 1;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            position: relative;
            z-index: 10;
        }

        .level-badge {
            background: rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            color: white;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.3);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .icon-btn:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: scale(1.1);
        }

        /* Main Container */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            z-index: 5;
        }

        /* Chat Bubbles */
        .chat-bubbles {
            position: absolute;
            top: 80px;
            left: 0;
            right: 0;
            padding: 0 20px;
            pointer-events: none;
            z-index: 10;
            max-height: 250px;
            overflow-y: auto;
        }

        .chat-bubbles::-webkit-scrollbar {
            width: 5px;
        }

        .chat-bubbles::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }

        .message-bubble {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            border-radius: 20px;
            max-width: 80%;
            margin-bottom: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.3s ease-out;
            pointer-events: all;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-bubble.ai {
            background: white;
            border-bottom-left-radius: 5px;
            margin-right: auto;
        }

        .message-bubble.user {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-bottom-right-radius: 5px;
            margin-left: auto;
        }

        .message-text {
            font-size: 16px;
            line-height: 1.5;
            color: #333;
        }

        .message-bubble.user .message-text {
            color: white;
        }

        /* Quick Replies */
        .quick-replies {
            position: absolute;
            bottom: 100px;
            left: 0;
            right: 0;
            padding: 15px 20px;
            display: flex;
            gap: 10px;
            overflow-x: auto;
            white-space: nowrap;
            z-index: 10;
        }

        .quick-replies::-webkit-scrollbar {
            display: none;
        }

        .quick-reply-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .quick-reply-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Bottom Actions */
        .bottom-actions {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 20;
        }

        .action-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .call-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .call-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        .text-input-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            padding: 5px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .text-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px 0;
            font-size: 16px;
            outline: none;
        }

        .text-input::placeholder {
            color: #999;
        }

        .add-btn {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
        }

        .add-btn:hover {
            background: rgba(102, 126, 234, 0.3);
            transform: scale(1.1);
        }

        /* Upload Modal */
        .upload-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .upload-modal.active {
            display: flex;
        }

        .upload-content {
            background: white;
            border-radius: 30px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .upload-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 20px;
            padding: 40px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: #764ba2;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 16px;
            color: #666;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
        }

        .modal-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn.primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .modal-btn.secondary {
            background: #f0f0f0;
            color: #333;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Avatar Gallery */
        .avatar-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .avatar-option {
            aspect-ratio: 1;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .avatar-option:hover {
            transform: scale(1.05);
            border-color: #667eea;
        }

        .avatar-option.selected {
            border-color: #764ba2;
            box-shadow: 0 0 20px rgba(118, 75, 162, 0.5);
        }

        .avatar-option img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Talking Animation */
        .avatar-character.talking {
            animation: breathe 0.5s ease-in-out infinite, sway 6s ease-in-out infinite, talking 0.3s ease-in-out infinite;
        }

        @keyframes talking {
            0%, 100% { transform: scale(1) translateY(0); }
            50% { transform: scale(1.01) translateY(-5px); }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .avatar-display {
                bottom: 150px;
            }

            .message-bubble {
                max-width: 85%;
            }

            .avatar-gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Full Screen Background Avatar -->
    <div class="background-avatar">
        <img id="backgroundAvatar"
             src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=1080&h=1920&fit=crop"
             alt="Avatar Background">
    </div>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Header -->
    <div class="header">
        <div class="level-badge">LVL 8</div>
        <div class="header-actions">
            <button class="icon-btn" onclick="openSettings()">üí¨</button>
            <button class="icon-btn" onclick="togglePower()">‚ö°</button>
            <button class="icon-btn" onclick="goBack()">‚úï</button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">

        <!-- Chat Bubbles -->
        <div class="chat-bubbles" id="chatBubbles">
            <div class="message-bubble ai">
                <div class="message-text">Happy to see you too! How's your evening going?</div>
            </div>
        </div>

        <!-- Quick Replies -->
        <div class="quick-replies">
            <button class="quick-reply-btn" onclick="quickReply('Hi')">Hi üëã</button>
            <button class="quick-reply-btn" onclick="quickReply('Tell me a story')">Tell me a story üìö</button>
            <button class="quick-reply-btn" onclick="quickReply('What is AI?')">What is AI? ü§ñ</button>
            <button class="quick-reply-btn" onclick="quickReply('Send me a selfie')">Send selfie üì∏</button>
        </div>
    </div>

    <!-- Bottom Actions -->
    <div class="bottom-actions">
        <button class="action-button call-btn" onclick="startCall()">
            üìû
        </button>

        <div class="text-input-container">
            <input type="text"
                   class="text-input"
                   id="messageInput"
                   placeholder="Talk to me"
                   onkeypress="handleKeyPress(event)">
        </div>

        <button class="action-button add-btn" onclick="openUploadModal()">
            ‚ûï
        </button>
    </div>

    <!-- Upload Modal -->
    <div class="upload-modal" id="uploadModal">
        <div class="upload-content">
            <h2 class="upload-title">Choose Your Avatar</h2>

            <!-- Avatar Gallery -->
            <div class="avatar-gallery">
                <div class="avatar-option selected" onclick="selectPresetAvatar(this, 'https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=400&h=800&fit=crop')">
                    <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=200&h=200&fit=crop" alt="Avatar 1">
                </div>
                <div class="avatar-option" onclick="selectPresetAvatar(this, 'https://images.unsplash.com/photo-1539571696357-5a69c17a67c6?w=400&h=800&fit=crop')">
                    <img src="https://images.unsplash.com/photo-1539571696357-5a69c17a67c6?w=200&h=200&fit=crop" alt="Avatar 2">
                </div>
                <div class="avatar-option" onclick="selectPresetAvatar(this, 'https://images.unsplash.com/photo-1488161628813-04466f872be2?w=400&h=800&fit=crop')">
                    <img src="https://images.unsplash.com/photo-1488161628813-04466f872be2?w=200&h=200&fit=crop" alt="Avatar 3">
                </div>
                <div class="avatar-option" onclick="selectPresetAvatar(this, 'https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=400&h=800&fit=crop')">
                    <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=200&h=200&fit=crop" alt="Avatar 4">
                </div>
                <div class="avatar-option" onclick="selectPresetAvatar(this, 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&h=800&fit=crop')">
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=200&h=200&fit=crop" alt="Avatar 5">
                </div>
                <div class="avatar-option" onclick="selectPresetAvatar(this, 'https://images.unsplash.com/photo-1517841905240-472988babdf9?w=400&h=800&fit=crop')">
                    <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?w=200&h=200&fit=crop" alt="Avatar 6">
                </div>
            </div>

            <!-- Upload Custom -->
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">üì§</div>
                <div class="upload-text">Or upload your own photo</div>
            </div>
            <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="handleFileUpload(event)">

            <!-- Actions -->
            <div class="modal-actions">
                <button class="modal-btn secondary" onclick="closeUploadModal()">Cancel</button>
                <button class="modal-btn primary" onclick="applyAvatar()">Apply</button>
            </div>
        </div>
    </div>

    <script>
        let selectedAvatarUrl = 'https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=400&h=800&fit=crop';
        let messages = [];

        // AI Responses
        const aiResponses = {
            'hi': "Hi there! üëã I'm so happy to talk with you!",
            'tell me a story': "Once upon a time, in a magical world of AI, there was a smart assistant who loved helping kids learn about technology... üìö‚ú®",
            'what is ai': "AI stands for Artificial Intelligence! It's when computers can think and learn like humans. Cool, right? ü§ñ",
            'send me a selfie': "Here's a selfie just for you! üì∏‚ú® (Tap to see the image)",
            'default': "That's interesting! Tell me more, or ask me anything about AI! üåü"
        };

        function quickReply(text) {
            sendMessage(text);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                const input = document.getElementById('messageInput');
                sendMessage(input.value);
                input.value = '';
            }
        }

        function sendMessage(text) {
            if (!text.trim()) return;

            // Add user message
            addMessageBubble(text, 'user');

            // Simulate AI response
            setTimeout(() => {
                const response = getAIResponse(text);
                addMessageBubble(response, 'ai');
            }, 1000);
        }

        function addMessageBubble(text, type) {
            const chatBubbles = document.getElementById('chatBubbles');
            const avatar = document.getElementById('avatarCharacter');

            // Clear old messages if too many
            if (chatBubbles.children.length > 4) {
                chatBubbles.removeChild(chatBubbles.firstChild);
            }

            const bubble = document.createElement('div');
            bubble.className = `message-bubble ${type}`;
            bubble.innerHTML = `<div class="message-text">${text}</div>`;
            chatBubbles.appendChild(bubble);

            // Add talking animation for AI messages
            if (type === 'ai') {
                avatar.classList.add('talking');
                setTimeout(() => {
                    avatar.classList.remove('talking');
                }, 2000);
            }

            // Auto scroll
            chatBubbles.scrollTop = chatBubbles.scrollHeight;
        }

        function getAIResponse(userMessage) {
            const message = userMessage.toLowerCase();

            for (let key in aiResponses) {
                if (message.includes(key)) {
                    return aiResponses[key];
                }
            }

            return aiResponses.default;
        }

        function startCall() {
            alert('Starting voice call... üìû\n(This feature will be implemented soon!)');
        }

        function openUploadModal() {
            document.getElementById('uploadModal').classList.add('active');
        }

        function closeUploadModal() {
            document.getElementById('uploadModal').classList.remove('active');
        }

        function selectPresetAvatar(element, url) {
            // Remove selected class from all
            document.querySelectorAll('.avatar-option').forEach(opt => {
                opt.classList.remove('selected');
            });

            // Add selected class to clicked
            element.classList.add('selected');
            selectedAvatarUrl = url;
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    selectedAvatarUrl = e.target.result;

                    // Show preview
                    alert('Photo uploaded successfully! Click "Apply" to use it. üéâ');
                };
                reader.readAsDataURL(file);
            }
        }

        function applyAvatar() {
            // Update background avatar
            const backgroundImg = document.getElementById('backgroundAvatar');
            if (backgroundImg) {
                backgroundImg.src = selectedAvatarUrl.replace('w=400', 'w=1080').replace('h=800', 'h=1920');
            }

            // Save to session
            sessionStorage.setItem('selectedAvatarImage', selectedAvatarUrl);

            closeUploadModal();

            // Show success message
            addMessageBubble('Wow! You look amazing! üòç', 'ai');
        }

        function openSettings() {
            window.location.href = 'interactive-avatar.html';
        }

        function togglePower() {
            alert('Power mode toggled! ‚ö°');
        }

        function goBack() {
            window.location.href = 'welcome.html';
        }

        // Load saved avatar on page load
        window.onload = function() {
            const savedAvatar = sessionStorage.getItem('selectedAvatarImage');
            if (savedAvatar) {
                // Update background with high-res version
                const backgroundImg = document.getElementById('backgroundAvatar');
                if (backgroundImg) {
                    backgroundImg.src = savedAvatar.replace('w=400', 'w=1080').replace('h=800', 'h=1920');
                }
                selectedAvatarUrl = savedAvatar;
            }
        }
    </script>
</body>
</html>
