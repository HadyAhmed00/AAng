<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aang - Choose Your Avatar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1c2e 0%, #2d364c 50%, #3b4b6b 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Animated background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Language Toggle */
        .language-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(30, 41, 59, 0.95);
            border: 2px solid rgba(236, 72, 153, 0.3);
            border-radius: 50px;
            padding: 8px 12px;
            display: flex;
            gap: 8px;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .lang-btn {
            background: transparent;
            border: 2px solid transparent;
            color: #94a3b8;
            padding: 8px 16px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .lang-btn.active {
            background: rgba(236, 72, 153, 0.2);
            border-color: rgba(236, 72, 153, 0.5);
            color: #fff;
        }

        /* Header Section */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .title {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ec4899, #f97316);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        .subtitle {
            font-size: 1.2em;
            color: #94a3b8;
            margin-bottom: 30px;
        }

        /* Avatar Grid */
        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .avatar-option {
            width: 100%;
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .avatar-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(236, 72, 153, 0.5);
        }

        .avatar-option.selected {
            border-color: #ec4899;
            box-shadow: 0 0 30px rgba(236, 72, 153, 0.3);
        }

        .avatar-option-border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .avatar-option-image {
            width: 80%;
            height: 80%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .avatar-option:hover .avatar-option-image {
            transform: scale(1.05);
        }

        .avatar-option-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            width: 100%;
        }

        /* Continue Button */
        .continue-btn {
            background: linear-gradient(135deg, #ec4899, #f97316);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 40px;
            display: block;
            width: fit-content;
            margin: 40px auto;
            box-shadow: 0 5px 20px rgba(236, 72, 153, 0.3);
        }

        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(236, 72, 153, 0.4);
        }

        .continue-btn:disabled {
            background: #4b5563;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .avatar-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
            }

            .avatar-option {
                height: 350px;
            }

            .title {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .avatar-option {
                height: 300px;
            }

            .continue-btn {
                padding: 12px 30px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <script>
            function createParticles() {
                const particles = document.querySelector('.particles');
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + 'vw';
                    particle.style.animationDelay = Math.random() * 15 + 's';
                    particles.appendChild(particle);
                }
            }
            window.addEventListener('load', createParticles);
        </script>
    </div>

    <div class="language-toggle">
        <button class="lang-btn active" onclick="changeLanguage('en')">EN</button>
        <button class="lang-btn" onclick="changeLanguage('ar')">عربي</button>
    </div>

    <div class="container">
        <div class="header">
            <h1 class="title" data-en="Choose Your Avatar" data-ar="اختر الأفاتار الخاص بك">Choose Your Avatar</h1>
            <p class="subtitle" data-en="Select your digital companion for an enhanced chat experience" data-ar="اختر رفيقك الرقمي لتجربة محادثة معززة">Select your digital companion for an enhanced chat experience</p>
        </div>

        <div class="avatar-grid">
            <div class="avatar-option selected" data-avatar="Aang" onclick="selectAvatar(this, 'Aang')">
                <div class="avatar-option-border">
                    <img src="https://api.dicebear.com/7.x/bottts/svg?seed=Aang&size=300" alt="Aang" class="avatar-option-image">
                    <div class="avatar-option-name">Aang</div>
                </div>
            </div>
            <div class="avatar-option" data-avatar="Luna" onclick="selectAvatar(this, 'Luna')">
                <div class="avatar-option-border">
                    <img src="https://api.dicebear.com/7.x/bottts/svg?seed=Luna&size=300" alt="Luna" class="avatar-option-image">
                    <div class="avatar-option-name">Luna</div>
                </div>
            </div>
            <div class="avatar-option" data-avatar="Max" onclick="selectAvatar(this, 'Max')">
                <div class="avatar-option-border">
                    <img src="https://api.dicebear.com/7.x/bottts/svg?seed=Max&size=300" alt="Max" class="avatar-option-image">
                    <div class="avatar-option-name">Max</div>
                </div>
            </div>
        </div>

        <button class="continue-btn" onclick="continueToChat()" data-en="Continue" data-ar="متابعة">Continue</button>
    </div>

    <script src="translations.js"></script>
    <script>
        let selectedAvatar = 'Aang';

        function selectAvatar(element, avatar) {
            document.querySelectorAll('.avatar-option').forEach(option => {
                option.classList.remove('selected');
            });
            element.classList.add('selected');
            selectedAvatar = avatar;
        }

        function continueToChat() {
            if (selectedAvatar) {
                localStorage.setItem('selectedAvatar', selectedAvatar);
                window.location.href = 'chat.html';
            }
        }

        function changeLanguage(lang) {
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.toLowerCase().includes(lang)) {
                    btn.classList.add('active');
                }
            });
            
            const elements = document.querySelectorAll('[data-en]');
            elements.forEach(element => {
                element.textContent = element.getAttribute(`data-${lang}`);
            });

            document.documentElement.setAttribute('lang', lang);
            document.documentElement.setAttribute('dir', lang === 'ar' ? 'rtl' : 'ltr');
        }

        // Initialize language
        const userLang = localStorage.getItem('language') || 'en';
        changeLanguage(userLang);
    </script>
</body>
</html>
